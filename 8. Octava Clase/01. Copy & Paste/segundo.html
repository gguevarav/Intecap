<!DOCTYPE html>
<html>
<head>
	<title>Elementos Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
	<script type="text/javascript" src="JS/jquery.js"></script>
	<script type="text/javascript" src="JS/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Bienvenido</h1>
			<p class="lead">Inicia sesión para acceder al sitio.</p>
			<hr class="my-4">
			<p>Puedes conocer más acerca de nosotros en el siguiente enlace.</p>
			<p class="lead">
			<a class="btn btn-primary btn-lg" href="#" role="button">Contacto</a>
			</p>
		</div>
		<form>
			<div class="form-group">
				<label for="Correo">Correo</label>
				<input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingrese su correo">
				<small id="emailHelp" class="form-text text-muted">No compartiremos su dirección con nadie.</small>
			</div>
			<div class="form-group">
				<label for="Contrasena">Contraseña</label>
				<input type="password" class="form-control" id="Contrasena" placeholder="Contraseña">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="Recordar">
				<label class="form-check-label" for="Recordar">Recuérdame</label>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		<hr>
		<footer class="text-justify">
			<span>
				<small>Gemis Daniel Guevara Villeda</small>
			</span>
			<br>
			<span>
				<small>INTECAP 2019</small>
			</span>
		</footer>
	</div>
</body>
</html>
